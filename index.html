<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latitude & Longitude Map Tool</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet.js for the interactive map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        /* Set a specific height for the map container */
        #map {
            height: 60vh;
            /* 60% of the viewport height */
            min-height: 400px;
            /* Minimum height for smaller screens */
        }

        /* Simple transition for the message box */
        #message-box {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 space-y-6">

        <!-- Header Section -->
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Latitude & Longitude Map Tool</h1>
            <p class="text-gray-500 mt-1">Enter a coordinate to draw a line, or search for a location.</p>
        </header>

        <!-- Controls Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Coordinate Input & Drawing -->
            <div class="bg-gray-50 p-4 rounded-lg border">
                <label for="coord-input" class="block text-sm font-medium text-gray-700 mb-1">Enter Latitude or
                    Longitude</label>
                <input type="text" id="coord-input" placeholder="Enter a latitude or longitude"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <div class="flex space-x-2 mt-3">
                    <button id="draw-lat-btn"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Draw
                        Latitude</button>
                    <button id="draw-lon-btn"
                        class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">Draw
                        Longitude</button>
                </div>
            </div>

            <!-- Location Search -->
            <div class="bg-gray-50 p-4 rounded-lg border">
                <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Search for a
                    Town/City</label>
                <input type="text" id="search-input" placeholder="e.g., Oxford, UK"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <div class="flex space-x-2 mt-3">
                    <button id="search-btn"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Search
                        Location</button>
                    <button id="clear-btn"
                        class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">Clear
                        Lines</button>
                </div>
            </div>
        </div>

        <!-- Message Box for feedback -->
        <div id="message-box" class="hidden p-3 rounded-md text-center text-sm"></div>

        <!-- Map Container -->
        <div id="map" class="w-full rounded-lg shadow-md border border-gray-200"></div>

    </div>

    <script>
        // --- MAP INITIALIZATION ---
        // Since you're in London, we'll centre the map there initially.
        const map = L.map('map').setView([51.505, -0.09], 10);

        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // --- STATE & UI ELEMENTS ---
        let drawnLines = []; // Array to hold all drawn Leaflet layer objects
        let lineData = []; // Array to hold serialisable line data for the URL
        const coordInput = document.getElementById('coord-input');
        const searchInput = document.getElementById('search-input');
        const drawLatBtn = document.getElementById('draw-lat-btn');
        const drawLonBtn = document.getElementById('draw-lon-btn');
        const searchBtn = document.getElementById('search-btn');
        const clearBtn = document.getElementById('clear-btn');
        const messageBox = document.getElementById('message-box');

        // --- HELPER FUNCTIONS ---

        /**
         * Updates the URL hash with the current set of lines.
         */
        function updateUrlWithLines() {
            if (lineData.length > 0) {
                // Format: #lines=lat,51.5;lon,-0.09;lat,40.7
                const hashContent = lineData.map(line => `${line.type},${line.value}`).join(';');
                window.location.hash = `lines=${hashContent}`;
            } else {
                // Clear the hash without reloading the page
                history.pushState("", document.title, window.location.pathname + window.location.search);
            }
        }

        /**
         * Displays a message to the user.
         * @param {string} text - The message to display.
         * @param {('success'|'error')} type - The type of message (for styling).
         */
        function showMessage(text, type = 'success') {
            messageBox.textContent = text;
            messageBox.className = `p-3 rounded-md text-center text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            messageBox.classList.remove('hidden');
            // Hide the message after 4 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 4000);
        }

        /**
         * Clears all previously drawn lines from the map.
         */
        function clearAllLines() {
            drawnLines.forEach(line => {
                map.removeLayer(line);
            });
            drawnLines = [];
            lineData = []; // Clear the data array as well
            updateUrlWithLines(); // Update the URL to remove line data
            showMessage('All lines cleared.', 'success');
        }

        // --- CORE FUNCTIONALITY ---

        /**
         * Draws a horizontal line for a given latitude.
         * @param {number} lat - The latitude value.
         * @returns {object|null} - The line data object on success, or null on failure.
         */
        function drawLatitude(lat) {
            if (isNaN(lat) || lat < -90 || lat > 90) {
                if (coordInput.value) showMessage('Please enter a valid latitude (-90 to 90).', 'error');
                return null;
            }

            // Create a line that spans a huge longitude range to cover the whole map
            const linePoints = [
                [lat, -540], // Extend far beyond the standard -180 to 180 range
                [lat, 540]
            ];

            const line = L.polyline(linePoints, {
                color: 'blue',
                weight: 3,
            }).addTo(map);

            // Add a tooltip to the line
            line.bindTooltip(`Latitude: ${lat}°`, { permanent: false, direction: 'center' });
            drawnLines.push(line);

            // Fly to the line's general area
            map.flyTo([lat, map.getCenter().lng], map.getZoom());
            return { type: 'lat', value: lat };
        }

        /**
         * Draws a vertical line for a given longitude.
         * @param {number} lon - The longitude value.
         * @returns {object|null} - The line data object on success, or null on failure.
         */
        function drawLongitude(lon) {
            if (isNaN(lon) || lon < -180 || lon > 180) {
                if (coordInput.value) showMessage('Please enter a valid longitude (-180 to 180).', 'error');
                return null;
            }

            // Create a line that spans the entire height of the globe
            const linePoints = [
                [-90, lon], // South Pole
                [90, lon]   // North Pole
            ];

            const line = L.polyline(linePoints, {
                color: 'red',
                weight: 3
            }).addTo(map);

            line.bindTooltip(`Longitude: ${lon}°`, { permanent: false, direction: 'center' });
            drawnLines.push(line);

            map.flyTo([map.getCenter().lat, lon], map.getZoom());
            return { type: 'lon', value: lon };
        }

        /**
         * Searches for a location and moves the map view.
         */
        async function searchLocation() {
            const query = searchInput.value;
            if (!query) {
                showMessage('Please enter a location to search.', 'error');
                return;
            }

            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.length > 0) {
                    const { lat, lon, display_name } = data[0];
                    map.flyTo([lat, lon], 13); // Zoom to a city level
                    showMessage(`Found: ${display_name}`, 'success');
                } else {
                    showMessage(`Could not find a location for "${query}".`, 'error');
                }
            } catch (error) {
                console.error("Search error:", error);
                showMessage('There was an issue with the search service.', 'error');
            }
        }

        /**
         * Reads the URL hash on page load and draws any specified lines.
         */
        function loadLinesFromUrl() {
            const hash = window.location.hash;
            if (!hash.startsWith('#lines=')) return;

            const dataString = hash.substring(7); // remove '#lines='
            const linesToDraw = dataString.split(';');

            linesToDraw.forEach(lineString => {
                const parts = lineString.split(',');
                if (parts.length !== 2) return;

                const type = parts[0];
                const value = parseFloat(parts[1]);

                if (isNaN(value)) return;

                let data;
                if (type === 'lat') {
                    data = drawLatitude(value);
                } else if (type === 'lon') {
                    data = drawLongitude(value);
                }

                if (data) {
                    lineData.push(data);
                }
            });

            if (lineData.length > 0) {
                showMessage(`${lineData.length} line(s) loaded from URL.`, 'success');
            }
        }

        // --- EVENT LISTENERS ---
        drawLatBtn.addEventListener('click', () => {
            const val = parseFloat(coordInput.value);
            const data = drawLatitude(val);
            if (data) {
                lineData.push(data);
                updateUrlWithLines();
                showMessage(`Drew latitude line at ${val}°`, 'success');
                coordInput.value = ''; // Clear input on success
            }
        });

        drawLonBtn.addEventListener('click', () => {
            const val = parseFloat(coordInput.value);
            const data = drawLongitude(val);
            if (data) {
                lineData.push(data);
                updateUrlWithLines();
                showMessage(`Drew longitude line at ${val}°`, 'success');
                coordInput.value = ''; // Clear input on success
            }
        });

        searchBtn.addEventListener('click', searchLocation);
        clearBtn.addEventListener('click', clearAllLines);

        // Allow pressing Enter to trigger actions
        coordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const value = parseFloat(coordInput.value);
                // Simple heuristic: if it could be a valid latitude, assume it is.
                if (!isNaN(value) && value >= -90 && value <= 90) {
                    drawLatBtn.click();
                } else {
                    drawLonBtn.click();
                }
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchLocation();
            }
        });

        // Load lines from URL when the page has fully loaded
        window.addEventListener('DOMContentLoaded', loadLinesFromUrl);

    </script>
</body>

</html>
